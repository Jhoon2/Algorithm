    <title>피자 나눠먹기 1, 2, 3, 배열의 평균값</title>
  </head>

  <body>
    <script>
      //피자 나눠 먹기(1)
      function solution(n) {
        var answer = Math.ceil(n / 7);
        return answer;
      }

      //피자 나눠 먹기(1)
      function solution(n) {
        const getLCM = (a, b) => {
          let lcm = 1;
          while ((lcm % a !== 0 || lcm % b !== 0) && lcm < a * b) lcm += 1
          return lcm;
        };

        return getLCM(n, 6) / 6
      }
    </script>
