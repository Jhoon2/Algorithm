<html>
  <!-- Day 3 배열,수학 -->
  <head>
    <meta charset="UTF-8" />
    <title>나머지 구하기, 중앙값 구하기, 최빈값 구하기, 짝수는 싫어요</title>
  </head>

  <body>
    <script>
      // 나머지 구하기
      function solution(num1, num2) {
        var answer = num1 % num2;

        return answer;
      }

      //중앙값 구하기
      function solution(array) {
        return array.sort((a, b) => a - b)[Math.floor(array.length / 2)];
      }
      //sort((a,b) => a-b) 오름차순
    </script>
  </body>
</html>
