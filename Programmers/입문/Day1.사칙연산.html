<html>
  <!-- Day 1 사칙연산 -->
  <head>
    <meta charset="UTF-8" />
    <title>두수의 합, 차, 곱, 몫 구하기</title>
  </head>

  <body>
    <script>
      // 두수의 합
      function solution(num1, num2) {
        var answer = num1 + num2;
        return answer;
      }
      // 두수의 차
      function solution(num1, num2) {
        var answer = num1 - num2;
        return answer;
      }

      // 두수의 곱
      function solution(num1, num2) {
        var answer = num1 * num2;
        return answer;
      }

      //두수의 몫 나누기
      // Math.floor : 소수점 없애기
      function solution(num1, num2) {
        let answer = Math.floor(num1 / num2);
        return answer;
      }
    </script>
  </body>
</html>
